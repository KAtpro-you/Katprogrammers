<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logging Out</title>
  <!-- Prevent caching of the page -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="autocomplete" content="off">
    <style>
        body {
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-image: linear-gradient(45deg, #ffffff, #00aeff, #341dff);
            width: fit-content;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 2.5rem;
            margin: 0 0 1rem 0;
        }
        p {
            color: aliceblue;
            font-size: 1.2rem;
            margin: 0;
        }
    </style>
</head>
<body onload="logout()">
  <h1>Logging Out...</h1><br>
  <p>We wish to see you here again.</p>

  <script>
    function logout() {
      // Clear all client-side storage
      localStorage.clear();
      sessionStorage.clear();

      // Clear all cookies
      document.cookie.split(";").forEach(function(c) {
        document.cookie = c
          .replace(/^ +/, "")
          .replace(/=.*/, "=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/;SameSite=Strict");
      });

      // Unregister service workers (if any)
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for (let registration of registrations) {
            registration.unregister();
          }
        });
      }

      // Replace current history state with login page
      window.history.replaceState(null, null, "index.html");

      // Redirect to login page immediately
      setTimeout(function() {
        window.location.replace("index.html");
      }, 1000);

      // Prevent back button navigation
      window.onpopstate = function(event) {
        window.location.replace("index.html")

      };
    }
  </script>
</body>
</html>
